<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Data Generator API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
        }
        
        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        a:hover {
            background-color: #2980b9;
        }
        
        a.ui {
            background-color: #2ecc71;
        }
        
        a.ui:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Fake Data Generator API</h1>
    <p>Generate realistic fake data for testing and development purposes. Use our API endpoints or the web UI to create custom test data.</p>
    
    <div class="buttons">
        <a href="/swagger" class="docs">API Documentation</a>
        <a href="/ui" class="ui">Web UI</a>
    </div>
</body>
</html>
